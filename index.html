<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Stopwatch</title>
</head>
<body>
  <div class="big-wrapper">
    <div class="wrapper">
      <div class="text-div">
        <h1>Stopwatch</h1>
      </div>
      <div class="timer">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
      </div>
      <div class="buttons">
        <div class="start btn">
          <button id="start-button"><img src="/icons/start.png" style="width: 30px;" alt="start"></button>
        </div>
        <div class="stop btn">
          <button id="stop-button"><img src="/icons/stop.png" style="width: 30px;" alt="stop"></button>
        </div>
        <div class="reset btn">
          <button id="reset-button"><img src="/icons/undo-arrow.png" style="width: 30px;" alt="redo"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type='text/javascript' src='/script.js'></script>
</body>
</html>
